<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marriage Biodata Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Marriage Biodata Form</h1>

    <form action="#" method="post">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height">

        <label for="marital">Marital Status:</label>
        <select id="marital" name="marital">
          <option value="unmarried">Unmarried</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">

        <label for="blood">Blood Group:</label>
        <input type="text" id="blood" name="blood">

        <label for="location">Current Location:</label>
        <input type="text" id="location" name="location">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label>Hobbies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
          <label><input type="checkbox" name="hobbies" value="cooking"> Cooking</label>
          <label><input type="checkbox" name="hobbies" value="music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        </div>
      </fieldset>

      <!-- Education -->
      <fieldset>
        <legend>Education & Career</legend>

        <label for="education">Highest Education:</label>
        <input type="text" id="education" name="education">

        <label for="universityname">University Name:</label>
        <input type="text" id="universityname" name="universityname">

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession">

        <label for="hsc_year">HSC Passing Year:</label>
        <input type="text" id="hsc_year" name="hsc_year">

        <label for="college_name">College Name:</label>
        <input type="text" id="college_name" name="college_name">

        <label for="ssc_year">SSC Passing Year:</label>
        <input type="text" id="ssc_year" name="ssc_year">

        <label for="school_name">High School Name:</label>
        <input type="text" id="school_name" name="school_name">
      </fieldset>

      <!-- Family Details -->
      <fieldset>
        <legend>Family Details</legend>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name">

        <label for="father_occupation">Father's Occupation:</label>
        <input type="text" id="father_occupation" name="father_occupation">

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name">

        <label for="mother_occupation">Mother's Occupation:</label>
        <input type="text" id="mother_occupation" name="mother_occupation">

        <label for="siblings">Number of Siblings:</label>
        <input type="number" id="siblings" name="siblings">
      </fieldset>

      <!-- Contact -->
      <fieldset>
        <legend>Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="github">GitHub Profile:</label>
        <input type="url" id="github" name="github">

        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin">
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
